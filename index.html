<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot & Spicy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Hot & Spicy HUT</h1>
        <p id="description">Fill out the form below. Fields marked with * are required.</p>

        <form id="form">
            <label for="first-name">First Name*:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

            <label for="last-name">Last Name*:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>

            <label for="pincode">Pincode*:</label>
            <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" required>

            <label>Gender*:</label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female" required>

            <label for="address">Address*:</label>
            <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

            <label for="food">Choice of Food* (Select at least 2):</label>
            <select id="food" name="food" multiple required>
                <option value="pizza">Pizza</option>
                <option value="burger">Burger</option>
                <option value="pasta">Pasta</option>
                <option value="salad">Salad</option>
                <option value="sushi">Sushi</option>
            </select>

            <label for="state">State*:</label>
            <input type="text" id="state" name="state" placeholder="Enter your state" required>

            <label for="country">Country*:</label>
            <input type="text" id="country" name="country" placeholder="Enter your country" required>

            <button type="button" id="submit" onclick="submitForm()">Submit</button>
        </form>

        <div>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>Pincode</th>
                        <th>Gender</th>
                        <th>Choice of Food</th>
                        <th>State</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table content will be added dynamically using JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
   <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
   <script src="script.js"></script>    
</body>
</html>
